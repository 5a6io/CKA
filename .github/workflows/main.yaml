name: Convert Notion to Markdown

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 */4 * * *" # 4시간마다 수행

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          npm ci
          npm install notion-to-md

      - name: Update README
        env:
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_PAGE_ID: ${{ secrets.NOTION_PAGE_ID }}
        run: |
          node update.js
          node convert.js
        
      - name: Check if there are any changes
        id: verify_diff
        run: |
          git diff --exit-code -- README.md summary/*.md || echo "changed=true" >> $GITHUB_OUTPUT
          echo $GITHUB_OUTPUT

      - name: Commit and push the markdown file
        if: steps.verify_diff.outputs.changed =='true'
        run: |
          git config --global user.name '5a6io'
          git config --global user.email '${{ secrets.EMAIL }}'
          git status
          git add README.md summary
          git commit -m "Update Notion page to markdown"
          git push -u origin main
